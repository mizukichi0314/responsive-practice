<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="box"></div>

  <h2 class="question--title">Q2 色変更</h2>
  <div class="box1"></div>

  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="margin-box">
    <div class="margin-box1"></div>
    <div class="margin-box2"></div>
  </div>

  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float-box clearfix">
    <div class="float-box1"></div>
    <div class="float-box2"></div>
  </div>

  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="item-box">
    <div class="item1"><p>A</p></div>
    <div class="item2"><p>B</p></div>
    <div class="item3"><p>C</p></div>
  </div>

  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-item-box">
    <div class="item-box1"><p>A</p></div>
    <div class="item-box2"><p>B</p></div>
    <div class="item-box3"><p>C</p></div>
  </div>

  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="box-item">
    <div class="red-box"></div>
    <div class="bule-box"></div>
    <div class="green-box"></div>
  </div>
</body>

</html>
